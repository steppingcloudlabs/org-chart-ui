<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700|Raleway:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/canvg@3.0.4/lib/umd.js"></script>
    
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <style id="myStyles">
[node-id] rect {
  fill: #231e39;
  filter: none;
}

[node-id] g rect {
  fill: #1f1a36;
  filter: none;
}

[node-id] g line {
  stroke: blue;
  stroke-width: 3;
}

.node.Vacant g line {
  stroke: rgb(255, 255, 0);
  stroke-width: 3;
}

.node.UC g line {
  stroke: rgb(255, 0, 0);
  stroke-width: 3;
}

.UC path {
  stroke: rgb(255, 0, 0) !important;
  stroke-width: 2;
}

.UC path:hover {
  stroke: rgb(255, 0, 0) !important;
  stroke-width: 2;
}

.node.M1 g line,.node.M2 g line ,.node.M3 g line ,.node.M4 g line ,.node.M5 g line  {
  stroke: orange;
  stroke-width: 3;
}

.M1 path,.M2 path,.M3 path,.M4 path,.M5 path {
  stroke: orange !important;
  stroke-width: 2;
}

.M1 path:hover,.M2 path:hover ,.M3 path:hover ,.M4 path:hover,.M5 path:hover   {
  stroke: orange !important;
  stroke-width: 6;
}

.node.S1 g line,.node.S2 g line ,.node.S3 g line ,.node.S4 g line ,.node.S5 g line  {
  stroke: green;
  stroke-width: 3;
}

.S1 path,.S2 path,.S3 path,.S4 path,.S5 path {
  stroke: green !important;
  stroke-width: 2;
}

.S1 path:hover,.S2 path:hover ,.S3 path:hover ,.S4 path:hover,.S5 path:hover{
  stroke: green !important;
  stroke-width: 6;
}

[node-id] g path {
  fill: "aqua";
  filter: none;
}

[link-id] path {
  stroke: blue;
  cursor: pointer;
}

.Vacant path {
  stroke: yellow !important;

  stroke-width: 1;
}
.Indirect path
{
  stroke-dasharray:10px !important;
  stroke: grey !important;
}
.dummy path{
  stroke: grey !important;

  stroke-width: 1;
}
.Vacant g line  {
  stroke: yellow !important;
  stroke-width: 3;
}
.Indirect g line{
  stroke: gray !important;
  stroke-dasharray:"4 1 2" !important
}

.Vacant path:hover {
  stroke: yellow !important;

  stroke-width: 5;
}

.node.Vacant rect {
  fill: #013565 !important;
  cursor: pointer;
}

/* .node.male rect {
  fill:#013565;
  cursor: pointer;
} */
.node.female rect {
  fill: #02203b;
  cursor: pointer;
}
.node.dummy rect
{
  fill:grey !important;
}

.node.Vacant rect:hover .Vacant path {
  stroke-width: 7 !important;
}

.node.assistant circle {
  fill: rgb(74, 101, 114, 0.7);
}

.assistant path {
  stroke: rgb(74, 101, 114) !important;
  stroke-dasharray: 20, 10, 5, 5, 5, 10 !important;
  stroke-width: 3;
}

.node.assistant g line {
  stroke: #4e0d3a;
  stroke-width: 3;
}

[control-expcoll-id] circle {
  fill: #231e39;
  stroke: #ffc809;
}

.body #tree > svg {
  background-color: rgb(0, 0, 0, 0) !important;
  height: 100%;
}

    #UCgrade {
        width: 10px;
        height:10px; 
        background-color:rgb(255, 0, 0); 
        display: inline-block; 
        border-radius: 9px;
            margin-right: 2px
    }

    #Mgrade {
        width: 10px;
        height:10px; 
        background-color:orange; 
        display: inline-block; 
        border-radius: 9px;
            margin-right: 2px
    }

    #Sgrade {
        width: 10px;
        height:10px; 
        background-color:green; 
        display: inline-block; 
         border-radius: 9px;
             margin-right: 2px
    }
    #vac{
        width: 10px;
        height:10px; 
        background-color:yellow; 
        display: inline-block; 
         border-radius:9px;
          margin-right: 2px
    }
      
</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
